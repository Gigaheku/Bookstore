<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>
    <table border="1">
        <tr>
            <th>Category ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.name}"></td>
        </tr>
    </table>
    <a href="/addcategory">Add New Category</a>
</body>
</html>
