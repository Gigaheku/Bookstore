<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="#" th:action="@{/booklist}" th:object="${book}" method="post">
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Publication Year: <input type="number" th:field="*{publicationYear}" /></p>
        <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p>Category:
            <select th:field="*{category}">
                <option value="" th:text="Select a category"></option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}">Category Name</option>
            </select>
        </p>
        <p><input type="submit" value="Submit" /></p>
    </form>
    <a href="/booklist">Return to book list</a>
</body>
</html>
